<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page-container">
      <section class="left">
        <div class="img-border">
          <div class="title">
            <img src="./images/odin-logo.png" alt="odin-logo" />
            <h1>Odin</h1>
          </div>
          <p>
            Photo by <span>Halie West</span> on
            <a href="unsplash.com">Unsplash</a>
          </p>
        </div>
      </section>
      <section class="right">
        <div class="container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />
            Sign up
            <em>now</em> to get started.
          </p>
          <br />
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="input-container">
          <h1>Let's do this!</h1>
          <br />
          <form name="f" class="input">
            <div>
              <label for="firstName">FIRST NAME</label>
              <div>
                <input type="text" name="firstName" id="firstName" />
              </div>
            </div>
            <div>
              <label for="lastname">LAST NAME</label>
              <div><input type="text" name="lastname" id="lastname" /></div>
            </div>
            <div>
              <label for="EMAIL">EMAIL</label>
              <div><input type="email" name="email" id="email" /></div>
            </div>
            <div>
              <label for="phonenumber">NUMBER</label>
              <div>
                <input type="tel" name="phonenumber" id="phonenumber" />
              </div>
            </div>
            <div>
              <label for="password">PASSWORD</label>

              <div>
                <input type="password" name="password" id="password" required />
              </div>
            </div>
            <div>
              <label for="password">CONFIRM PASSWORD</label>
              <div>
                <input
                  type="password"
                  name="password"
                  id="confirmPassword"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="submit">
          <button type="submit">Create Account</button>
          <p>Already have an account ? <a href="">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
